package openIdempotency;

import "google/protobuf/empty.proto";
import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

service OpenIdempotency{
    rpc StreamCheck(stream IdempotencyMessage) returns (stream IdempotencyStatus);
    rpc StreamSave(stream IdempotencyDataMessage) returns(stream IdempotencyStatus );
    rpc Delete(IdempotencyMessage) returns (google.protobuf.Empty);
    rpc Check(IdempotencyMessage) returns (IdempotencyResponse);
    rpc Save(IdempotencyDataMessage) returns(google.protobuf.Empty);
    rpc GetData(IdpempotencyId) returns (IdempotencyDataMessage);
    rpc Config(google.protobuf.Empty) returns (ApiConfig);
}

enum ApiType{
    API_TYPE_GRPC = 0;
    API_TYPE_REST = 1;
}

message ApiConfig{
    ApiType api = 1;
}

enum messageStatus {
    None = 0;
    In_Progress = 1;
    Completed = 2;
}

message IdempotencyResponse{
    messageStatus status = 1;
    google.protobuf.Timestamp expire = 2;
}

message IdpempotencyId {
    string uuid = 1;
}

message IdempotencyMessage {
    IdpempotencyId id = 1;
    int64 customTTL = 2;
}

message IdempotencyDataMessage{
    string id = 1;
    string data = 2;
}

message IdempotencyStatus{
    bool success = 1;
    string id = 2;
}

// Pulled from https://github.com/googleapis/googleapis/blob/master/google/rpc/status.proto
// custom import is not supported
// https://github.com/grpc/grpc/blob/master/doc/statuscodes.md
message  Status {
    // A simple error code that can be easily handled by the
    // client. The actual error code is defined by
    // `google.rpc.Code`.
    int32 code = 1;

    // A developer-facing human-readable error message in
    // English. It should both explain the error and offer an
    // actionable resolution to it.
    string message = 2;

    // Additional error information that the client code can
    // use to handle the error, such as retry info or a help
    // link.
    repeated google.protobuf.Any details = 3;
}


